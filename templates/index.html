<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crew Recruitment Form - Barokah Perkasa Group</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/file-upload.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="/static/js/index.js" defer></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
      <h1 class="text-3xl font-bold mb-6 pb-10 flex justify-center">
        Crew Recruitment Form - Barokah Perkasa Group
      </h1>

      <form
        hx-post="/submit"
        hx-encoding="multipart/form-data"
        hx-ext="file-upload"
        class="space-y-6"
      >
        <!-- Personal Information -->
        <div class="flex flex-col gap-8">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Nama lengkap Anda</label
            >
            <input
              type="text"
              name="nama"
              placeholder="Isi Nama Lengkap Anda"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >NIK (Nomor Induk Kependudukan)</label
            >
            <input
              type="number"
              name="nik"
              required
              placeholder="Isi NIK Sesuai KTP Anda"
              pattern="\d{16}"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Jenis Kelamin</label
            >
            <select
              name="jenis_kelamin"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="" disabled selected>Pilih Jenis Kelamin</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Domisili saat ini</label
            >
            <div class="grid grid-cols-2 gap-4">
              <select
                id="province"
                name="province"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              >
                <option value="" disabled selected>Pilih Provinsi</option>
              </select>
              <select
                id="city"
                name="city"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              >
                <option value="" disabled selected>Pilih Kota/Kabupaten</option>
              </select>
            </div>
            <input type="hidden" name="domisili[]" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Usia saat ini</label
            >
            <input
              type="text"
              name="usia"
              required
              placeholder="Isi Usia Anda"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Nomor HP & WA(Whatsapp)</label
            >
            <input
              type="text"
              name="nomor_hp"
              required
              placeholder="Isi Nomor HP & WA Anda"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              name="email"
              required
              placeholder="Isi Email Anda"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Agama</label>
            <select
              name="agama"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="" disabled selected>Pilih Agama</option>
              <option value="Islam">Islam</option>
              <option value="Kristen Protestan">Kristen Protestan</option>
              <option value="Kristen Katolik">Kristen Katolik</option>
              <option value="Hindu">Hindu</option>
              <option value="Buddha">Buddha</option>
              <option value="Konghucu">Konghucu</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Status Perkawinan</label
            >
            <select
              name="status_nikah"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="" disabled selected>Pilih Status</option>
              <option value="Belum Kawin">Belum Kawin</option>
              <option value="Sudah Kawin">Sudah Kawin</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Seafarer Code</label
            >
            <input
              type="text"
              name="seafarer_code"
              required
              placeholder="Isi Seafarer Code Anda"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Nomor Passport</label
            >
            <input
              type="text"
              placeholder="Isi Nomor Passport Anda"
              name="nomor_passport"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Ijazah</label
            >
            <select
              name="ijazah"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="" disabled selected>Pilih Ijazah</option>
              <option value="ANT I">ANT I</option>
              <option value="ANT II">ANT II</option>
              <option value="ANT III Manajemen">ANT III Manajemen</option>
              <option value="ANT III Operasional">ANT III Operasional</option>
              <option value="ANT IV Manajemen">ANT IV Manajemen</option>
              <option value="ANT IV Operasional">ANT IV Operasional</option>
              <option value="ANT V">ANT V</option>
              <option value="Able Deck">Able Deck</option>
              <option value="ATT I">ATT I</option>
              <option value="ATT II">ATT II</option>
              <option value="ATT III Manajemen">ATT III Manajemen</option>
              <option value="ATT III Operasional">ATT III Operasional</option>
              <option value="ATT IV Manajemen">ATT IV Manajemen</option>
              <option value="ATT IV Operasional">ATT IV Operasional</option>
              <option value="ATT V">ATT V</option>
              <option value="Able Engine">Able Engine</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Total tahun pengalaman kerja</label
            >
            <select
              name="tahun_pengalaman_kerja"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="" disabled selected>
                Pilih Waktu Pengalaman Kerja
              </option>
              <option value="0-3 Tahun">0-3 Tahun</option>
              <option value="4-7 Tahun">4-7 Tahun</option>
              <option value="8-10 Tahun">8-10 Tahun</option>
              <option value="11-15 Tahun">11-15 Tahun</option>
              <option value=">15 Tahun">>15 Tahun</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Jabatan/posisi terakhir Anda</label
            >
            <select
              name="jabatan_terakhir"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="" disabled selected>Pilih Jabatan Terakhir</option>
              <option value="Nahkoda">Nahkoda</option>
              <option value="Mualim 1">Mualim 1</option>
              <option value="Mualim 2">Mualim 2</option>
              <option value="Mualim 3">Mualim 3</option>
              <option value="Mualim 4">Mualim 4</option>
              <option value="KKM">KKM</option>
              <option value="Masinis 1">Masinis 1</option>
              <option value="Masinis 2">Masinis 2</option>
              <option value="Masinis 3">Masinis 3</option>
              <option value="Masinis 4">Masinis 4</option>
              <option value="Bosun">Bosun</option>
              <option value="Mandor">Mandor</option>
              <option value="AB">AB</option>
              <option value="Oiler">Oiler</option>
              <option value="Koki">Koki</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Jenis kapal yang Anda kuasai</label
            >
            <select
              name="jenis_kapal"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="" disabled selected>
                Pilih Kapal Yang Dikuasai
              </option>
              <option value="Tugboat">Tugboat</option>
              <option value="Oil Barge">Oil Barge</option>
              <option value="SPOB">SPOB</option>
              <option value="Motor Tanker">Motor Tanker</option>
              <option value="Utility">Utility</option>
              <option value="AHT">AHT</option>
              <option value="AHTS">AHTS</option>
              <option value="Crew Boat">Crew Boat</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Apakah Anda memiliki pengalaman bekerja di area oil & gas
              (Pertamina atau K3S Migas lainnya)?</label
            >
            <select
              name="pengalaman_di_migas"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="" disabled selected>
                Pengalaman di Perusahaan Minyak & Gas
              </option>
              <option value="Ya">Ya</option>
              <option value="Tidak">Tidak</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Salary saat ini (nett, dalam satuan Rupiah)</label
            >
            <input
              type="number"
              placeholder="Isi Salary Anda Saat Ini"
              name="upah_saat_ini"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Ekspektasi salary (nett, dalam satuan Rupiah)</label
            >
            <select
              name="ekspektasi_upah"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="" disabled selected>
                Pilih Ekspektasi Salary
              </option>
              <option value="4-6 juta">4-6 juta</option>
              <option value="5-10 juta">5-10 juta</option>
              <option value="10-15 juta">10-15 juta</option>
              <option value="15-20 juta">15-20 juta</option>
              <option value="20-30 juta">20-30 juta</option>
              <option value=">30 juta">>30 juta</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Sertifikat yang dimiliki</label
            >
            <div class="mt-1 grid grid-cols-2 gap-2">
              <label
                ><input
                  type="checkbox"
                  name="sertifikat[]"
                  value="Ijazah/COC"
                />
                Ijazah/COC</label
              >
              <label
                ><input
                  type="checkbox"
                  name="sertifikat[]"
                  value="Endorsement/COE"
                />
                Endorsement/COE</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="ORU" />
                ORU</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="BST" />
                BST</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="AFF" />
                AFF</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="MEFA" />
                MEFA</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="SCRB" />
                SCRB</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="BOCT" />
                BOCT</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="AOT" />
                AOT</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="BLGT" />
                BLGT</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="ALGT" />
                ALGT</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="RADAR" />
                RADAR</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="ARPA" />
                ARPA</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="MC" />
                MC</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="GMDSS" />
                GMDSS</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="SSO" />
                SSO</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="ECDIS" />
                ECDIS</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="ISM CODE" />
                ISM CODE</label
              >
              <label
                ><input
                  type="checkbox"
                  name="sertifikat[]"
                  value="TOWING MASTER"
                />
                TOWING MASTER</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="SAT" />
                SAT</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="SDSD" />
                SDSD</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="BRM" />
                BRM</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="ERM" />
                ERM</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="RIGGER" />
                RIGGER</label
              >
              <label
                ><input
                  type="checkbox"
                  name="sertifikat[]"
                  value="FOOD HANDLING"
                />
                FOOD HANDLING</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="T BOSIET" />
                T BOSIET</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="HUET" />
                HUET</label
              >
              <label
                ><input
                  type="checkbox"
                  name="sertifikat[]"
                  value="CRANE OPERATOR"
                />
                CRANE OPERATOR</label
              >
              <label
                ><input type="checkbox" name="sertifikat[]" value="FRC" />
                FRC</label
              >
            </div>
          </div>

          <!-- File Upload Fields -->
          <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700"
              >Lampirkan CV/Curriculum Vitae Anda (Format PDF)</label
            >
            <input
              type="file"
              name="lampiran_cv"
              required
              accept=".pdf,.docx"
              onchange="convertToBase64(this, 'cv-data')"
              class="mt-1 block w-full"
            />
            <input type="hidden" name="lampiran_cv" id="cv-data" />
          </div>

          <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700"
              >Lampirkan foto terbaru Anda (Format JPG/PNG)</label
            >
            <input
              type="file"
              name="lampiran_foto"
              required
              accept=".jpg,.jpeg,.png"
              onchange="convertToBase64(this, 'photo-data')"
              class="mt-1 block w-full"
            />
            <input type="hidden" name="lampiran_foto" id="photo-data" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            type="submit"
            id="submit-button"
            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors flex items-center space-x-2"
          >
            <span id="button-text">Kirim Lamaran</span>
            <svg
              id="loading-spinner"
              class="animate-spin h-5 w-5 hidden"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Response Message -->
        <div id="response-message" class="mt-4"></div>
      </form>
    </div>
  </body>
</html>
